<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>
  <link rel="stylesheet" href="Stopwatch-app.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body style="
font-family: Roboto;
height: 1000px;
">
<div class="title">ZERO'S STOPWATCH</div>
<div class="container">

    <div class="container-inside">
 
      <div class="hours js-hours">
        00
      </div>
      
      <div class="hours-2">
        HR
      </div>
    </div>

    <div class="container-inside">
      <div class="minutes js-minutes">
        00
      </div>
      
      <div class="minutes-2">
        MN
      </div>
    </div>

  

    <div class="container-inside">
      <div class="seconds js-seconds">
        00
      </div>
      
      <div class="seconds-2">
        SC
      </div>
    </div>


</div>


<div class="button-container">
  <button class=
  "start-button js-start-button"
  >Start</button>

  <button class=
  "reset-button js-reset-button"
  >Reset</button>
</div>
  

  <script src="Stopwatch-app.js">
   
  </script>
</body>
</html>
